name: Generate Markdown from Sheet

# Allow the workflow to write repository contents so it can commit output.md
permissions:
  contents: write

concurrency:
  group: generate-markdown
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 20 * * *' # every 24 hours at 8pm UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
      - name: Generate small_plates.md
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
        run: |
          python generate.py --url "$CSV_URL" --out small_plates.md
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet small_plates.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit small_plates
        if: steps.changes.outputs.has_changes == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
          message: "chore: regenerate small_plates.md"
          add: "small_plates.md"