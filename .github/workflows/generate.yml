name: Generate Markdown from Sheet

# Allow the workflow to write repository contents so it can commit output.md
permissions:
  contents: write

concurrency:
  group: generate-markdown
  cancel-in-progress: true

on:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
      - name: Generate output.md
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
        run: |
          python generate.py --url "$CSV_URL" --out output.md
      - name: Commit output
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
          message: "chore: regenerate output.md"
          add: "output.md"